<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
  // GitHub Pages SPA redirect trick
  var l = window.location;
  l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + l.pathname.split('/').slice(0, 1).join('/') + '/?/' + l.pathname.slice(1) + (l.search ? '&' + l.search.slice(1) : '') + l.hash);
</script>
</head>
<body>Redirecting...</body>
</html>
